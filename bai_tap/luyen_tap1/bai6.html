<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('tổng số chia hết cho 7')
    let sum = 0
    for (let i = 7; i < number; i++) {
        if (i % 7 == 0) {
            sum = sum + i
            document.write(sum)
        }
    }
    // document.write('tổng ' + number + ' số đầu tiên chia hết cho 7: ' + sum)
</script>
</body>
</html>
