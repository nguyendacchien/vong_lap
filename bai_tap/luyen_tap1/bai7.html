<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<P id="abc"></P>
<script>
  let number = prompt('bạn muốn in ra bao nhiêu số nguyên')
  let count =0
  let N=1
  while (count<number){
      if (N%3==0){
          N='fizz'
          document.write(N+' ')
      }else{
          N=N
          document.write(N+' ')
      }

      count++
      N++
  }

</script>
</body>
</html>
