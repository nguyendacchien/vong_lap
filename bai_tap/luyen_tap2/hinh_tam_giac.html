<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table>"
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <=i; j++) {
            sout = sout + "<td>" + '*' + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>"
    document.write(sout)
</script>
</body>
</html>
