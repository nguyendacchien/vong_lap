<body>
<h2>dãy fibonacci:</h2>
<script>
      let number = prompt('nhập số lượng')
      let x=0
      let y=1
      for (let i=1;i<=number;i++){
          num=x+y
          document.write(x+'  ')
          x=y
          y=num
      }

</script>
